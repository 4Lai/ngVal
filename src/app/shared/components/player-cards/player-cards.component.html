<div>
  <h2 class="player-cards-title">Player cards:</h2>

  <div
    infiniteScroll
    [scrollWindow]="false"
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="100"
    (scrolled)="onScroll($event)"
    class="cards-container"
  >
    <div class="single-card" *ngFor="let el of playerCardsDataNew[0]">
      <div class="card-image-container">
        <img class="card-image" src="{{ el.displayIcon }}" alt="" />
      </div>
      <div class="card-name-container">
        <p class="card-name">{{ el.displayName }}</p>
      </div>
    </div>
  </div>
</div>
